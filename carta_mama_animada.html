
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üíå D√≠a de las Madres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      perspective: 1000px;
    }
    .envelope {
      width: 100%;
      height: 200px;
      background: url('sobre.png') no-repeat center/contain;
      transition: transform 1.5s ease;
      transform-origin: bottom center;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }
    .envelope.opened {
      transform: rotateX(-100deg);
    }
    .card {
      display: none;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      margin-top: -100px;
      animation: fadeIn 2s ease-in;
      z-index: 1;
      position: relative;
    }
    h1 {
      color: #d6336c;
    }
    #mensaje-escrito {
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      border-right: 2px solid #333;
      display: inline-block;
      margin: 20px;
    }
    .foto-marco {
      display: inline-block;
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      margin: 20px 0;
      position: relative;
    }
    .foto-marco:hover {
      transform: scale(1.05);
    }
    .foto-marco img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      display: block;
    }
    .dedicatoria {
      font-size: 16px;
      color: #555;
      font-style: italic;
      margin-top: 10px;
    }
    .imagen-flores {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" onclick="abrirSobre(this)"></div>
    <div class="card" id="card">
      <h1>üíê ¬°Feliz D√≠a de las Madres! üíê</h1>
      <div id="mensaje-escrito"></div>
      <div class="foto-marco">
        <img src="nosotros.jpg" alt="Foto juntos">
        <div class="dedicatoria">Juntos por siempre üíñ</div>
      </div>
      <img class="imagen-flores" src="flores.png" alt="Flores">
      <audio id="musica" autoplay>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </div>
  <script>
    function abrirSobre(sobre) {
      sobre.classList.add("opened");
      setTimeout(() => {
        document.getElementById("card").style.display = "block";
        document.getElementById("musica").play();
        escribirMensaje("Mam√°, gracias por tu amor incondicional.\nEres mi inspiraci√≥n.\n¬°TE AMO MUCHO! ‚ù§Ô∏è");
      }, 1000);
    }
    function escribirMensaje(texto) {
      const contenedor = document.getElementById("mensaje-escrito");
      let i = 0;
      let intervalo = setInterval(() => {
        contenedor.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(intervalo);
      }, 60);
    }
    function crearCorazones() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
      }
    }
    crearCorazones();
  </script>
</body>
</html>
