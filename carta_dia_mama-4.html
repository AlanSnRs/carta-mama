
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üíå D√≠a de las Madres</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .envelope {
      margin: 100px auto;
      width: 200px;
      height: 150px;
      background: url('sobre.png') no-repeat center/contain;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .card {
      display: none;
      padding: 20px;
      animation: fadeIn 2s ease-in;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #d6336c;
    }

    #mensaje-escrito {
      font-size: 20px;
      color: #333;
      margin: 20px;
      white-space: pre-wrap;
      border-right: 2px solid #333;
      display: inline-block;
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openCard()"></div>

  <div class="card" id="card">
    <h1>üíê ¬°Feliz D√≠a de las Madres! üíê</h1>
    <div id="mensaje-escrito"></div>
    <img src="flores.png" alt="Flores">
    <audio id="musica" autoplay>
      <source src="cancion.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <script>
    function openCard() {
      document.querySelector('.envelope').style.display = 'none';
      document.getElementById('card').style.display = 'block';
      document.getElementById("musica").play();
      escribirMensaje("Mam√°, gracias por tu amor incondicional.\nEres mi inspiraci√≥n.\n¬°Te quiero mucho! ‚ù§Ô∏è");
    }

    function escribirMensaje(texto) {
      const contenedor = document.getElementById("mensaje-escrito");
      let i = 0;
      let intervalo = setInterval(() => {
        contenedor.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(intervalo);
      }, 60); // velocidad de escritura
    }

    function crearCorazones() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
      }
    }

    crearCorazones();
  </script>

</body>
</html>
